
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Eventos</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutilizamos o CSS existente -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>">
    <style>
        /* Pequenos ajustes para a tela de consulta */
        .container {
            max-width: 800px; /* Um pouco mais largo para a visualiza√ß√£o */
            padding-top: 20px;
        }
        header {
            justify-content: center;

        #eventsListSection {

</head>
<body>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

</html>
